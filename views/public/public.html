<!-- menu fixed -->
<div id="menuPublic" class="ui large top fixed hidden borderless menu" style="visibility: hidden">

    <div class="ui container minqrea">

        <a ng-repeat="link in ctrl.links.linksOnePage" 
            class="item" style="border: none" ng-class="{active: link.active, qrea: link.qrea}" ng-click="ctrl.linkOnPage_click(link)">{{ link.name }}</a>
        
        <div class="right menu">
            <div ng-repeat="link in ctrl.rightLinks" class="item">
                <a class="ui button" ng-href="{{ link.url }}" ng-class="{ primary: link.primary }">{{ link.name }}</a>
            </div>
        </div>

    </div>
</div>

                ng-class="{active: link.active || link.qrea, qrea: link.qrea}">{{ link.name }}</a>
            

            <div class="right item">
                <a ng-repeat="link in ctrl.rightLinks" class="ui inverted button" ng-href="{{ link.url }}">{{ link.name }}</a>

    </div>

        <h1 class="ui inverted colored title-text"

</div>
